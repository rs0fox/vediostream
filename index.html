<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Video Streaming Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #111;
            padding: 20px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #444;
        }

        .main-content {
            padding: 20px;
        }

        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .thumbnail {
            width: 200px;
            margin: 10px;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="tv_shows.html">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Welcome to our Video Streaming Website</h1>

        <div class="thumbnail-container">
            <div class="thumbnail">
                <a href="tv_show1.html"><img src="thumbnail1.jpg" alt="TV Show 1 Thumbnail"></a>
            </div>
            <div class="thumbnail">
                <a href="tv_show2.html"><img src="thumbnail2.jpg" alt="TV Show 2 Thumbnail"></a>
            </div>
            <!-- Add more thumbnails and corresponding TV show pages as needed -->
        </div>
    </div>
</body>
</html>
