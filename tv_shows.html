<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #111;
            padding: 20px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #444;
        }

        .main-content {
            padding: 20px;
        }

        .episode-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .episode-list li {
            margin-bottom: 10px;
        }

        .episode-list li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .episode-list li a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>TV Show 1</h1>

        <h2>Episodes:</h2>
        <ul class="episode-list">
            <li><a href="episode1.html">Episode 1</a></li>
            <li><a href="episode2.html">Episode 2</a></li>
            <!-- Add more episodes as needed -->
        </ul>
    </div>
</body>
</html>
